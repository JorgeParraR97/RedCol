               with font-awesome or any other icon font library -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Aquí iría el contenido central, pero está vacío en este ejemplo -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Mantenedor Sostenedor</h1>
							</div><!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Sostenedor</li>
								</ol>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<div class="content">

					<div class="card-body">

						<!-- Botón para abrir el modal -->
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#registrarSostenedorModal">
							Registrar Sostenedor
						</button>

						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>NOMBRE</th>
									<th>RUT</th>
									<th>EMAIL</th>
									<th>REPRESENTANTE</th>
									<th>EDITAR/ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<!-- Aquí deberías reemplazar este bloque con los datos de tu modelo de persona -->
								<tr th:each="sostenedor, iterStat : ${sostenedor}">


									<td th:text="${sostenedor.id}"></td>
									<td th:text="${sostenedor.nombre}"></td>
									<td th:text="${sostenedor.rut}"></td>
									<td th:text="${sostenedor.email}"></td>
									<td th:text="${sostenedor.representante}"></td>
									<td>
										<!--<a class="btn btn-warning" th:href="@{admin/especificarProyecto' + ${persona.id}}">Editar</a>-->
										<a class="btn btn-warning"
											th:href="@{editar/proyecto/{id}(id=${sostenedor.id})}">Editar</a>
										<a class="btn btn-danger"
											th:href="@{eliminar/proyecto/{id}(id=${sostenedor.id})}">Borrar</a>
									</td>
								</tr>
								<!-- Fin del bloque a reemplazar -->
							</tbody>

						</table>

					</div>
					<!-- /.card-body -->
				</div>
				<div class="modal fade" id="registrarSostenedorModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Registrar Sostenedor</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<!-- Formulario en el modal body -->
							<div class="modal-body">
								<form th:action="@{/admin/rREST}" method="POST">
									<div class="form-group">
										<label for="nombre">Nombre:</label>
										<input type="text" class="form-control" id="nombre" name="nombre" required>
									</div>
									<div class="form-group">
										<label for="rut">RUT:</label>
										<input type="text" class="form-control" id="rut" name="rut" required>
									</div>

									<div class="form-group">
										<label for="representante">Representante:</label>
										<input type="text" class="form-control" id="representante" name="representante"
											required>
									</div>

									<div class="form-group">
										<label for="email">Email:</label>
										<input type="email" class="form-control" id="email" name="email" required>
									</div>
									<!-- ... Otros campos del formulario ... -->

									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Cerrar</button>
										<button type="submit" class="btn btn-primary">Guardar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.card-body -->
		</div>


	</div>
