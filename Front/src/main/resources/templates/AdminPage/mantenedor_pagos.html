	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var tipoPagoSelect = document.getElementById('tipoPago');
			var establecimientoLabelDiv = document.getElementById('establecimientoLabelDiv');
			var establecimientoSelectDiv = document.getElementById('establecimiento');

			// Ocultar el desplegable y el label del establecimiento inicialmente
			establecimientoLabelDiv.style.display = 'none';
			establecimientoSelectDiv.style.display = 'none';

			tipoPagoSelect.addEventListener('change', function () {
				var tipoPagoSeleccionado = tipoPagoSelect.value;

				if (tipoPagoSeleccionado === '1') {
					establecimientoLabelDiv.style.display = 'block';
					establecimientoSelectDiv.style.display = 'block';
				} else {
					establecimientoLabelDiv.style.display = 'none';
					establecimientoSelectDiv.style.display = 'none';
				}
			});

			// Cargar opciones de tipo de pago
			tipopago.forEach(function (tipoPago) {
				var option = document.createElement('option');
				option.value = tipoPago.id;
				option.textContent = tipoPago.descripcion;
				tipoPagoSelect.appendChild(option);
			});
		});
	</script>


	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var establecimientoSelect = document.getElementById('establecimiento');

			// Función para cargar las opciones del desplegable de establecimiento
			function cargarEstablecimientos() {
				// Limpiar las opciones anteriores
				establecimientoSelect.innerHTML = '';
				// Iterar sobre los establecimientos disponibles
				establecimiento.forEach(function (establecimiento) {
					// Crear una opción para cada establecimiento
					var option = document.createElement('option');
					option.value = establecimiento.id;
					option.textContent = establecimiento.nombre;
					establecimientoSelect.appendChild(option);
				});
			}

			// Cargar las opciones del desplegable de establecimiento
			cargarEstablecimientos();
		});
