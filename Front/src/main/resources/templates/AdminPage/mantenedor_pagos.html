	<script th:inline="javascript">
		var colegios = /*[[${colegio}]]*/[];
		var sostenedores = /*[[${sostenedor}]]*/[];
		var listaPagosCompleta = /*[[${pagos}]]*/[];

	<!-- Script para funciones de desplegables y tabla -->
	<script>
		function mostrarDesplegable() {
			var tipoPago = document.getElementById("tipoPago").value;

			// Oculta todos los desplegables
			document.getElementById("desplegableColegio").style.display = "none";
			document.getElementById("desplegableSostenedor").style.display = "none";

			// Muestra el desplegable específico según la opción seleccionada
			if (tipoPago === "colegio") {
				document.getElementById("desplegableColegio").style.display = "block";
				cargarOpcionesColegios();
			} else if (tipoPago === "sostenedor") {
				document.getElementById("desplegableSostenedor").style.display = "block";
				cargarOpcionesSostenedores();
			}
		}

		function cargarOpcionesColegios() {
			// Llena el desplegable de colegios con las opciones recibidas
			var colegioSelect = document.getElementById("colegioSelect");
			colegioSelect.innerHTML = ""; // Limpia las opciones existentes

			// Itera sobre los datos y agrega opciones al desplegable
			for (var i = 0; i < colegios.length; i++) {
				var option = document.createElement("option");
				option.text = colegios[i].nombre; // Reemplaza con el campo correcto de tu objeto colegio
				option.value = colegios[i].id; // Reemplaza con el campo correcto de tu objeto colegio
				colegioSelect.add(option);
			}
		}

		function cargarOpcionesSostenedores() {
			// Llena el desplegable de sostenedores con las opciones recibidas
			var sostenedorSelect = document.getElementById("sostenedorSelect");
			sostenedorSelect.innerHTML = ""; // Limpia las opciones existentes

			// Itera sobre los datos y agrega opciones al desplegable
			for (var i = 0; i < sostenedores.length; i++) {
				var option = document.createElement("option");
				option.text = sostenedores[i].nombre; // Reemplaza con el campo correcto de tu objeto sostenedor
				option.value = sostenedores[i].id; // Reemplaza con el campo correcto de tu objeto sostenedor
				sostenedorSelect.add(option);
			}
		}
	</script>
	<script>
		function cargarAniosDisponibles(deudorNombre, tipoPagoTexto) {
			// Filtrar pagos según el deudor y tipo seleccionados
			var pagosFiltrados = listaPagosCompleta.filter(function (pago) {
				return pago.deudor === deudorNombre && pago.tipo === tipoPagoTexto;
			});

			// Obtener los años únicos de la variable de vencimiento
			var aniosUnicos = [...new Set(pagosFiltrados.map(pago => pago.vencimiento.substring(0, 4)))];

			var anioSelect = document.getElementById("anioSelect");
			anioSelect.innerHTML = ""; // Limpia las opciones existentes

			// Agrega la opción "Todos" como la primera opción
			var optionTodos = document.createElement("option");
			optionTodos.text = "Todos";
			optionTodos.value = "";
			anioSelect.add(optionTodos);

			// Agrega las opciones de años al desplegable
			for (var i = 0; i < aniosUnicos.length; i++) {
				var option = document.createElement("option");
				option.text = aniosUnicos[i];
				option.value = aniosUnicos[i];
				anioSelect.add(option);
			}

			// Muestra el desplegable de años
			document.getElementById("desplegableAnios").style.display = "block";

			// Llama a la función actualizarTabla cuando se cargan los años
			actualizarTabla();
		}

		// Función para actualizar la tabla con datos proporcionados
		function actualizarTablaConDatos(datos) {
			console.log("datos:", datos);
			var tablaCuerpo = document.getElementById("tablaCuerpo");
			tablaCuerpo.innerHTML = ""; // Limpiar contenido existente

			// Iterar sobre los datos y agregar filas a la tabla
			for (var i = 0; i < datos.length; i++) {
				var fila = "<tr>";
				fila += "<td>" + datos[i].id + "</td>";
				fila += "<td>" + datos[i].deudor + "</td>";
				fila += "<td>" + datos[i].tipo + "</td>";
				fila += "<td>" + datos[i].monto + "</td>";
				fila += "<td>" + datos[i].estado + "</td>";
				fila += "<td>" + datos[i].vencimiento + "</td>";
				fila += "<td><button class='btn btn-warning btn-editar' data-id='" + datos[i].id + "' data-deudor='" + datos[i].deudor + "' data-tipoPago='" + datos[i].tipoPago + "' data-monto='" + datos[i].monto + "' data-estado='" + datos[i].estado + "' data-vencimiento='" + datos[i].vencimiento + "' onclick='abrirEditarPagoModal(this)'>Editar</button></td>";


				tablaCuerpo.innerHTML += fila;
			}
		}

		// Función para actualizar la tabla desde el desplegable de colegios
		function actualizarTablaColegio() {
			var tipoPagoSelect = document.getElementById("tipoPago");
			var tipoPago = tipoPagoSelect.value;
			var tipoPagoTexto = tipoPagoSelect.options[tipoPagoSelect.selectedIndex].text;

			// Obtener el ID del colegio seleccionado
			var colegioSelect = document.getElementById("colegioSelect");
			var deudorNombre = colegioSelect.options[colegioSelect.selectedIndex].text;

			// Llama a cargarAniosDisponibles con la lógica específica del colegio
			cargarAniosDisponibles(deudorNombre, tipoPagoTexto);
		}

		// Función para actualizar la tabla desde el desplegable de sostenedores
		function actualizarTablaSostenedor() {
			var tipoPagoSelect = document.getElementById("tipoPago");
			var tipoPago = tipoPagoSelect.value;
			var tipoPagoTexto = tipoPagoSelect.options[tipoPagoSelect.selectedIndex].text;

			// Obtener el ID del sostenedor seleccionado
			var sostenedorSelect = document.getElementById("sostenedorSelect");
			var deudorNombre = sostenedorSelect.options[sostenedorSelect.selectedIndex].text;

			// Llama a cargarAniosDisponibles con la lógica específica del sostenedor
			cargarAniosDisponibles(deudorNombre, tipoPagoTexto);
		}

		// Función para actualizar la tabla desde el desplegable de años
		function actualizarTabla() {
			var tipoPagoSelect = document.getElementById("tipoPago");
			var tipoPago = tipoPagoSelect.value;
			var tipoPagoTexto = tipoPagoSelect.options[tipoPagoSelect.selectedIndex].text;
			var deudorNombre;

			// Obtener el ID del deudor según el tipo de pago seleccionado
			if (tipoPago === "colegio") {
				var colegioSelect = document.getElementById("colegioSelect");
				deudorNombre = colegioSelect.options[colegioSelect.selectedIndex].text;
			} else if (tipoPago === "sostenedor") {
				var sostenedorSelect = document.getElementById("sostenedorSelect");
				deudorNombre = sostenedorSelect.options[sostenedorSelect.selectedIndex].text;
			}

			// Obtener el año seleccionado
			var anioSelect = document.getElementById("anioSelect");
			var anioSeleccionado = anioSelect.value;

			// Filtrar pagos según el tipo de pago, el deudor y el año seleccionado
			var pagosFiltrados = listaPagosCompleta.filter(function (pago) {
				return (pago.tipo === tipoPagoTexto && pago.deudor === deudorNombre) &&
					(!anioSeleccionado || pago.vencimiento.startsWith(anioSeleccionado));
			});

			// Actualizar la tabla con los pagos filtrados
			actualizarTablaConDatos(pagosFiltrados);
		}

	</script>


	<script>
		function mostrarFormulario() {
			var tipoPagoSelect = document.getElementById("tipoPago");
			var tipoPago = tipoPagoSelect.value;
			var tipoPagoTexto = tipoPagoSelect.options[tipoPagoSelect.selectedIndex].text;
			var deudorNombre;

			// Obtener el nombre del deudor según el tipo de pago seleccionado
			if (tipoPago === "colegio") {
				var colegioSelect = document.getElementById("colegioSelect");
				deudorNombre = colegioSelect.options[colegioSelect.selectedIndex].text;
			} else if (tipoPago === "sostenedor") {
				var sostenedorSelect = document.getElementById("sostenedorSelect");
				deudorNombre = sostenedorSelect.options[sostenedorSelect.selectedIndex].text;
			}

			// Setear valores en el modal
			document.getElementById("tipo").value = tipoPagoTexto;
			document.getElementById("deudor").value = deudorNombre;
			document.getElementById("modaltipo").innerText = tipoPagoTexto;
			document.getElementById("modaldeudor").innerText = deudorNombre;

			$('#modalRegistrarPago').modal('show');
		}

	</script>
	<script>
		function validarYRegistrarPago() {
			// Recopilar valores
			var tipoPago = document.getElementById("tipo").value;
			var deudor = document.getElementById("deudor").value;
			var monto = document.getElementById("monto").value;
			var estado = document.getElementById("estado").value;
			var fechaVencimiento = document.getElementById("vencimiento").value;



			// Validar campos si es necesario
			if (!monto || isNaN(monto) || parseFloat(monto) <= 0) {
				alert("Ingrese un monto válido.");
				return;
			}

			var fechaFormateada = new Date(fechaVencimiento).toISOString().split('T')[0];






			// Configurar valores en campos ocultos del formulario
			document.getElementById("tipo").value = tipoPago;
			document.getElementById("deudor").value = deudor;
			document.getElementById("monto").value = monto;
			document.getElementById("estado").value = estado;
			document.getElementById("vencimiento").value = fechaFormateada;

			// Enviar el formulario
			document.getElementById("registroPagoForm").submit();
		}

	</script>

			$("#id").val(id);
