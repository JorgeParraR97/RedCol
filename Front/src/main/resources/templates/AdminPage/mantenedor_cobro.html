	<script>
		document.getElementById('establecimiento').addEventListener('change', function () {
			var selectAnioDiv = document.getElementById('selectAnioDiv');
			var selectAnio = document.getElementById('anio');

			if (this.value !== '') {
				selectAnio.innerHTML = ''; // Limpiar las opciones anteriores

				// Agregar opciones de años desde 2020 hasta 2025
				for (var i = 2020; i <= 2025; i++) {
					var option = document.createElement('option');
					option.value = i;
					option.textContent = i;
					selectAnio.appendChild(option);
				}

				selectAnioDiv.style.display = 'block'; // Mostrar el desplegable de años si se selecciona un establecimiento
			} else {
				selectAnioDiv.style.display = 'none'; // Ocultar el desplegable de años si no se selecciona un establecimiento
			}
		});
	</script>

	<script>
		document.getElementById('anio').addEventListener('change', function () {
			var anioSeleccionado = this.value;
			var tablaContenedor = document.getElementById('tablaContenedor');
			var tablaMeses = document.getElementById('tablaMeses');
			var tbody = tablaMeses.querySelector('tbody');

			if (anioSeleccionado !== '') {
				// Limpiar el contenido anterior de la tabla
				tbody.innerHTML = '';

				// Crear filas y columnas para cada mes del año seleccionado
				var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
				meses.forEach(function (mes, index) {
					var row = document.createElement('tr');

					// Columna para el nombre del mes
					var mesCell = document.createElement('td');
					mesCell.textContent = mes;
					row.appendChild(mesCell);

					// Columna para el desplegable de tarifas
					var tarifaCell = document.createElement('td');
					var select = document.createElement('select');
					select.name = 'tarifa-' + (index + 1); // Ajustar el nombre del desplegable según el mes
					select.classList.add('form-control');

					// Opción por defecto "Seleccione una tarifa"
					var defaultOption = document.createElement('option');
					defaultOption.value = '';
					defaultOption.textContent = 'Seleccione una tarifa';
					select.appendChild(defaultOption);

					// Agregar opciones de tarifas al desplegable
					tarifas.forEach(function (tarifa) {
						var option = document.createElement('option');
						option.value = tarifa.id; // Asignar el ID de la tarifa como valor
						option.textContent = tarifa.descripcion; // Asignar el nombre de la tarifa como texto
						select.appendChild(option);
					});

					tarifaCell.appendChild(select);
					row.appendChild(tarifaCell);

					tbody.appendChild(row);
				});

				// Mostrar la tabla
				tablaContenedor.style.display = 'block';
			} else {
				// Ocultar la tabla si no se selecciona ningún año
				tablaContenedor.style.display = 'none';
			}
		});

	</script>


	<script th:inline="javascript">
		function fxJSeliminar(id) {
			Swal.fire({

				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Sí, eliminarlo'
			}).then((result) => {
				if (result.isConfirmed) {
					$.ajax({
						url: "http://localhost:7777/admin/btREST/" + id,
						type: 'DELETE',
						success: function (res) {
							console.log(res);
							Swal.fire(
								'¡Eliminado!',

								'success'
							).then((ok) => {
								if (ok.value) {
									location.href = "/admin/sostenedor";
								}
							});
						},
						error: function () {
							Swal.fire(
								'Error',
								'Hubo un error al intentar eliminar.',
								'error'
							);
						}
					});
				} else {
					Swal.fire(

					);
				}
			});
