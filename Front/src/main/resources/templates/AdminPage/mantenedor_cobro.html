	<script th:inline="javascript">
		// Obtener la lista de establecimientos
		var establecimientos = /*[[${establecimiento}]]*/[];

		// Función para actualizar el desplegable de establecimiento con el nombre del establecimiento
		function actualizarDesplegable() {
			var selectEstablecimiento = document.getElementById('establecimiento');

			// Limpiar el desplegable de establecimiento
			selectEstablecimiento.innerHTML = '<option value="">Seleccione un establecimiento</option>';

			// Iterar sobre los establecimientos y agregar cada opción al desplegable
			establecimientos.forEach(function (establecimiento) {
				// Crear la opción con el nombre del establecimiento
				var option = document.createElement('option');
				option.value = establecimiento.id;
				option.textContent = establecimiento.nombre;
				selectEstablecimiento.appendChild(option);
			});
		}

		// Llamar a la función para actualizar el desplegable cuando se cargue la página
		document.addEventListener("DOMContentLoaded", function () {
			actualizarDesplegable();
		});
	</script>



	<script>
		document.getElementById('establecimiento').addEventListener('change', function () {
			var selectAnioDiv = document.getElementById('selectAnioDiv');
			var selectAnio = document.getElementById('anio');

			if (this.value !== '') {
				selectAnio.innerHTML = ''; // Limpiar las opciones anteriores

				// Agregar opciones de años desde 2020 hasta 2025
				for (var i = 2020; i <= 2025; i++) {
					var option = document.createElement('option');
					option.value = i;
					option.textContent = i;
					selectAnio.appendChild(option);
				}

				selectAnioDiv.style.display = 'block'; // Mostrar el desplegable de años si se selecciona un establecimiento
			} else {
				selectAnioDiv.style.display = 'none'; // Ocultar el desplegable de años si no se selecciona un establecimiento
			}
		});
	</script>

	<script>
		document.getElementById('anio').addEventListener('change', function () {
			var anioSeleccionado = this.value;
			var establecimientoSeleccionado = document.getElementById('establecimiento').value;

			if (anioSeleccionado !== '' && establecimientoSeleccionado !== '') {
				// Obtener la lista de mapamensualidad de la variable registros
				var mapamensualidad = registros;

				// Filtrar la lista de mapamensualidad por establecimiento y año seleccionados
				var mapamensualidadFiltrada = mapamensualidad.filter(function (registro) {
					return registro.periodo == anioSeleccionado && registro.establecimientoId == establecimientoSeleccionado;
				});

				// Actualizar la tabla con los registros filtrados
				updateTable(mapamensualidadFiltrada);
			}
		});

		function updateTable(registros) {
			var tablaContenedor = document.getElementById('tablaContenedor');
			var tbody = document.getElementById('tablaMeses').querySelector('tbody');

			// Limpiar el contenido anterior de la tabla
			tbody.innerHTML = '';

			// Crear filas y columnas para cada mes del año seleccionado
			var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
			meses.forEach(function (mes, index) {
				var row = document.createElement('tr');

				// Columna para el nombre del mes
				var mesCell = document.createElement('td');
				mesCell.textContent = mes;
				row.appendChild(mesCell);

				// Columna para el desplegable de tarifas
				var tarifaCell = document.createElement('td');
				var select = document.createElement('select');
				select.name = 'tarifa-' + (index + 1); // Ajustar el nombre del desplegable según el mes
				select.classList.add('form-control');

				// Agregar opción predeterminada "Seleccione una tarifa"
				var defaultOption = document.createElement('option');
				defaultOption.value = '';
				defaultOption.textContent = 'Seleccione una tarifa';
				select.appendChild(defaultOption);

				// Agregar opciones de tarifas disponibles
				tarifas.forEach(function (tarifa) {
					var option = document.createElement('option');
					option.value = tarifa.id;
					option.textContent = tarifa.descripcion;
					select.appendChild(option);
				});

				// Si hay un registro para el mes actual, seleccionar la tarifa correspondiente
				var registroMesActual = registros.find(function (registro) {
					return registro.mes === mes;
				});
				if (registroMesActual) {
					select.value = registroMesActual.tarifaId;
				}

				tarifaCell.appendChild(select);
				row.appendChild(tarifaCell);

				tbody.appendChild(row);
			});

			// Mostrar la tabla
			tablaContenedor.style.display = 'block';
		}
	</script>

	<script th:inline="javascript">
		function enviarSolicitud() {
			// Obtener el año seleccionado y convertirlo a entero
			var anioSeleccionado = parseInt(document.getElementById('anio').value);

			// Obtener el ID del establecimiento seleccionado y convertirlo a entero
			var establecimientoId = parseInt(document.getElementById('establecimiento').value);

			// Obtener el sostenedorId del establecimiento seleccionado directamente desde el desplegable y convertirlo a entero
			var sostenedorId = parseInt(document.getElementById('establecimiento').options[document.getElementById('establecimiento').selectedIndex].dataset.sostenedorId);

			// Iterar sobre cada fila de la tabla
			var filas = document.querySelectorAll('#tablaMeses tbody tr');
			var errores = false;
			filas.forEach(function (fila) {
				// Obtener el mes de la primera celda de la fila
				var mes = fila.querySelector('td:first-child').textContent;

				// Obtener el ID de la tarifa seleccionada en la segunda celda de la fila y convertirlo a entero
				var tarifaId = parseInt(fila.querySelector('select').value);

				// Buscar el registro correspondiente en los registros cargados en el modelo
				var registroExistente = registros.find(function (registro) {
					return registro.mes === mes &&
						registro.periodo === anioSeleccionado &&
						registro.establecimientoId === establecimientoId;
				});

				// Si el registro existe, se agrega su ID al objeto data
				var data = {
					id: registroExistente ? registroExistente.id : null,
					mes: mes,
					periodo: anioSeleccionado,
					tarifaId: tarifaId,
					sostenedorId: sostenedorId,
					establecimientoId: establecimientoId
				};

				console.log('Enviando datos al servidor:', data);

				$.ajax({
					url: "http://localhost:7775/admin/gmmREST/",
					type: 'POST',
					contentType: 'application/json',
					data: JSON.stringify(data),
					success: function (response) {
						console.log('Guardado exitoso');
					},
					error: function (error) {
						console.error('Error al enviar datos al servidor:', error);
						errores = true;
					}
				});

			});

			if (!errores) {
				Swal.fire(
					'Guardado exitoso',
					'',
					'success'
				).then((ok) => {
					if (ok.value) {
						location.reload(); // Recargar la página si no hubo errores
					}
				});
			} else {
				Swal.fire(
					'Error',
					'Hubo un error al guardar',
					'error'
				);
			}
		}
	</script>
