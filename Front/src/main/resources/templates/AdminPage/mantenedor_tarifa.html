		<div class="content-wrapper">
			<!-- Aquí iría el contenido central, pero está vacío en este ejemplo -->
			<div class="content-wrapper" style="margin-left: 0; padding-left: 10px;">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Mantenedor Tarifa</h1>
							</div><!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">

									<li class="breadcrumb-item active">Tarifa</li>
								</ol>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<div class="content">

					<div class="card-body">

						<!-- Botón para abrir el modal -->
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#registrarTarifaModal">
							Registrar Tarifa
						</button>

						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>PERIODO</th>
									<th>DESCRIPCION</th>
									<th>MONTO</th>
									<th>EDITAR/ELIMINAR</th>
								</tr>	
							</thead>
							<tbody>
								<!-- Aquí deberías reemplazar este bloque con los datos de tu modelo de persona -->
								<tr th:each="tarifa, iterStat : ${tarifa}">


									<td th:text="${tarifa.id}"></td>
									<td th:text="${tarifa.periodo}"></td>
									<td th:text="${tarifa.descripcion}"></td>
									<td th:text="${tarifa.monto}"></td>
									<td>
										<button type="button" class="btn btn-warning btn-editar" data-toggle="modal"
											data-target="#editarTarifaModal">Editar</button>
										<a class="btn btn-danger" th:attr="data-id=${tarifa.id}"
											onclick="fxJSeliminar(this.getAttribute('data-id'))">Borrar</a>
									</td>

								</tr>
								<!-- Fin del bloque a reemplazar -->
							</tbody>

						</table>

					</div>
					<!-- /.card-body -->
				</div>
				<div class="modal fade" id="editarTarifaModal" tabindex="-1" role="dialog"
					aria-labelledby="editarTarifaModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="editarTarifaModalLabel">Editar tarifa</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="editarTarifaForm" action="/admin/atREST" method="POST">
									<input type="hidden" name="id" id="id" />
									<div class="form-group">
										<label for="periodo">Periodo</label>
										<input type="number" class="form-control" id="periodo" name="periodo" />
									</div>
									<div class="form-group">
										<label for="descripcion">DESCRIPCION</label>
										<input type="text" class="form-control" id="descripcion" name="descripcion" />
									</div>
									<div class="form-group">
										<label for="monto">Monto</label>
										<input type="number" class="form-control" id="monto" name="monto" />
									</div>
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal fade" id="registrarTarifaModal" tabindex="-1" role="dialog"

					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">

									<div class="form-group">
										<label for="descripcion">DESCRIPCION:</label>
										<input type="text" class="form-control" id="descripcion" name="descripcion" required>
									</div>
									<div class="form-group">
										<label for="monto">MONTO:</label>

									</div>
								</form>

	<script th:inline="javascript">
		$(document).on("click", ".btn-editar", function () {
			var id = this.dataset.id;
			var periodo = this.dataset.periodo;
			var descripcion = this.dataset.descripcion;
			var monto = this.dataset.monto;

			// Puedes utilizar estos valores para actualizar el modal de edición, por ejemplo
			$("#id").val(id);
			$("#periodo").val(periodo);
			$("#descripcion").val(descripcion);
			$("#monto").val(monto);

		});
	</script>
	<script th:inline="javascript">
		function fxJSeliminar(id) {
			Swal.fire({
				title: "¿Está seguro de eliminar?",
				text: "Una vez eliminado, no se podrá deshacer esta acción",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Sí, eliminarlo'
			}).then((result) => {
				if (result.isConfirmed) {
					$.ajax({
						url: "http://localhost:7777/admin/btREST/" + id,
						type: 'DELETE',
						success: function (res) {
							console.log(res);
							Swal.fire(
								'¡Eliminado!',
								'Se ha eliminado exitosamente.',
								'success'
							).then((ok) => {
								if (ok.value) {
									location.href = "/admin/sostenedor";
								}
							});
						},
						error: function () {
							Swal.fire(
								'Error',
								'Hubo un error al intentar eliminar.',
								'error'
							);
						}
					});
				} else {
					Swal.fire(
						'Cancelado',
						'Tu información no sufrió cambios',
						'info'
					);
				}
			});
		}
	</script>
