	<script th:inline="javascript">
		var tarifas = /*[[${tarifa}]]*/[];
		var registros = /*[[${mapamensualidad}]]*/[];
		var idSostenedor = /*[[${sostenedorId}]]*/ null;
		var establecimientos = /*[[${establecimiento}]]*/[];
		var sostenedores = /*[[${sostenedor}]]*/[];
	</script>

	<script th:inline="javascript">

		// Función para buscar el nombre del sostenedor correspondiente al ID
		function buscarNombreSostenedor(id) {
			for (var i = 0; i < sostenedores.length; i++) {
				if (sostenedores[i].id === id) {
					return sostenedores[i].nombre;
				}
			}
			return null; // Retornar null si no se encuentra el nombre
		}

		// Obtener el nombre del sostenedor correspondiente al ID
		var nombreSostenedor = buscarNombreSostenedor(idSostenedor);

		// Mostrar el nombre del sostenedor en el elemento con ID 'nombreSostenedor'
		if (nombreSostenedor) {
			document.getElementById('nombreSostenedor').innerText = nombreSostenedor;
		} else {
			document.getElementById('nombreSostenedor').innerText = "Nombre de sostenedor no encontrado";
		}

	</script>

	<script th:inline="javascript">
		// Función para filtrar la lista de establecimientos por ID de Sostenedor
		function filtrarEstablecimientos(establecimientos, idSostenedor) {
			return establecimientos.filter(function (establecimiento) {
				return establecimiento.sostenedorId === idSostenedor;
			});
		}

		// Función para actualizar el desplegable de establecimiento con el nombre del establecimiento y el nombre del sostenedor
		function actualizarDesplegable() {
			var selectEstablecimiento = document.getElementById('establecimiento');

			// Limpiar el desplegable de establecimiento
			selectEstablecimiento.innerHTML = '<option value="">Seleccione un establecimiento</option>';

			// Filtrar los establecimientos por ID de Sostenedor
			var establecimientosFiltrados = filtrarEstablecimientos(establecimientos, idSostenedor);

			// Si no hay resultados, mostrar una opción que lo indique
			if (establecimientosFiltrados.length === 0) {
				selectEstablecimiento.appendChild(new Option('No se encontraron resultados', ''));
				return;
			}

			// Iterar sobre los establecimientos filtrados y agregar cada opción al desplegable
			establecimientosFiltrados.forEach(function (establecimiento) {
				// Encontrar el sostenedor correspondiente al ID de sostenedor del establecimiento actual
				var sostenedor = sostenedores.find(function (sostenedor) {
					return sostenedor.id === establecimiento.sostenedorId;
				});

				// Crear la opción con el nombre del establecimiento y el nombre del sostenedor entre paréntesis
				var option = document.createElement('option');
				option.value = establecimiento.id;
				option.textContent = establecimiento.nombre + ' (' + sostenedor.nombre + ')';
				selectEstablecimiento.appendChild(option);
			});
		}

		// Llamar a la función para actualizar el desplegable cuando se cargue la página
		document.addEventListener("DOMContentLoaded", function () {
			actualizarDesplegable();
		});
	</script>





	<script>
		document.getElementById('establecimiento').addEventListener('change', function () {
			var selectAnioDiv = document.getElementById('selectAnioDiv');
			var selectAnio = document.getElementById('anio');

			if (this.value !== '') {
				selectAnio.innerHTML = ''; // Limpiar las opciones anteriores

				// Agregar opciones de años desde 2020 hasta 2025
				for (var i = 2020; i <= 2025; i++) {
					var option = document.createElement('option');
					option.value = i;
					option.textContent = i;
					selectAnio.appendChild(option);
				}

				selectAnioDiv.style.display = 'block'; // Mostrar el desplegable de años si se selecciona un establecimiento
			} else {
				selectAnioDiv.style.display = 'none'; // Ocultar el desplegable de años si no se selecciona un establecimiento
			}
		});
	</script>

	<script>
		document.getElementById('anio').addEventListener('change', function () {
			var anioSeleccionado = this.value;
			var establecimientoSeleccionado = document.getElementById('establecimiento').value;

			if (anioSeleccionado !== '' && establecimientoSeleccionado !== '') {
				// Obtener la lista de mapamensualidad de la variable registros
				var mapamensualidad = registros;

				// Filtrar la lista de mapamensualidad por establecimiento y año seleccionados
				var mapamensualidadFiltrada = mapamensualidad.filter(function (registro) {
					return registro.periodo == anioSeleccionado && registro.establecimientoId == establecimientoSeleccionado;
				});

				// Actualizar la tabla con los registros filtrados
				updateTable(mapamensualidadFiltrada);
			}
		});

		function updateTable(registros) {
			var tablaContenedor = document.getElementById('tablaContenedor');
			var tbody = document.getElementById('tablaMeses').querySelector('tbody');

			// Limpiar el contenido anterior de la tabla
			tbody.innerHTML = '';

			// Crear filas y columnas para cada mes del año seleccionado
			var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
			meses.forEach(function (mes, index) {
				var row = document.createElement('tr');

				// Columna para el nombre del mes
				var mesCell = document.createElement('td');
				mesCell.textContent = mes;
				row.appendChild(mesCell);

				// Columna para mostrar el nombre de la tarifa correspondiente
				var tarifaCell = document.createElement('td');

				// Obtener el registro del mes actual
				var registroMesActual = registros.find(function (registro) {
					return registro.mes === mes;
				});

				// Mostrar el nombre de la tarifa si existe un registro para el mes actual
				if (registroMesActual) {
					var tarifa = tarifas.find(function (tarifa) {
						return tarifa.id === registroMesActual.tarifaId;
					});
					tarifaCell.textContent = tarifa ? tarifa.descripcion : 'No disponible';
				} else {
					tarifaCell.textContent = 'No disponible';
				}

				row.appendChild(tarifaCell);
				tbody.appendChild(row);
			});

			// Mostrar la tabla
			tablaContenedor.style.display = 'block';
		}
	</script>
