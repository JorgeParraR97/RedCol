	<script th:inline="javascript">
		// Obtener el ID del sostenedor proporcionado por tu servidor o desde otro lugar
		var idSostenedor = /*[[${sostenedorId}]]*/ null;

		// Obtener la lista de sostenedores en formato JSON del modelo
		var sostenedores = /*[[${sostenedores}]]*/ null;
	</script>


	<script th:inline="javascript">

		// Función para buscar el nombre del sostenedor correspondiente al ID
		function buscarNombreSostenedor(id) {
			for (var i = 0; i < sostenedores.length; i++) {
				if (sostenedores[i].id === id) {
					return sostenedores[i].nombre;
				}
			}
			return null; // Retornar null si no se encuentra el nombre
		}

		// Obtener el nombre del sostenedor correspondiente al ID
		var nombreSostenedor = buscarNombreSostenedor(idSostenedor);

		// Mostrar el nombre del sostenedor en el elemento con ID 'nombreSostenedor'
		if (nombreSostenedor) {
			document.getElementById('nombreSostenedor').innerText = nombreSostenedor;
		} else {
			document.getElementById('nombreSostenedor').innerText = "Nombre de sostenedor no encontrado";
		}

	</script>
