<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>RedCol | Iniciar Sesion</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}" />

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/css/all.min.css}" />

	<!-- icheck bootstrap -->
	<link rel="stylesheet" th:href="@{/css/icheck-bootstrap.min.css}" />

	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />


</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html">RedCol Bio-Bio</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Inicie Sesion con sus credenciales</p>

				<form id="loginForm" th:object="${loginDTO}" method="POST">
					<div class="input-group mb-3">
						<input type="email" class="form-control" th:field="*{email}" placeholder="Email">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" th:field="*{contrasena}" placeholder="Contraseña">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="checkbox" id="sostenedorCheckbox" name="sostenedor">
						<label for="sostenedorCheckbox">Soy sostenedor</label>
					</div>
					<div class="row">
						<div class="col-12">
							<button type="button" onclick="submitForm()" class="btn btn-primary btn-block">Iniciar
								Sesión</button>
						</div>
					</div>
				</form>

				<!-- /.social-auth-links -->

			
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>

	<!-- Bootstrap 4 -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	<!-- AdminLTE App -->
	<script th:src="@{/js/adminlte.min.js}"></script>

	<script th:inline="javascript">
		function submitForm() {
			var form = document.getElementById('loginForm');
			var checkbox = document.getElementById('sostenedorCheckbox');

			if (checkbox.checked) {
				form.action = '/login/issREST';
			} else {
				form.action = '/login/isREST';
			}

			form.submit();
		}
	</script>
</body>

</html>
